
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" *ngFor="let picture of pictures" routerLink="/detail/{{picture.id}}">
            <div class="card mb-4">
                <img class="card-img-top" src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{picture.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
